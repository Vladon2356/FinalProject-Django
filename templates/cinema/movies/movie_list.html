{% extends 'base.html' %}

{% block title %}List movies {% endblock %}
{% block slider %}
    <div class="slider_area">
        <div class="single_slider  d-flex align-items-center slider_bg_strang overlay2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="slider_text text-center ">
                            <h3>Movies</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4">
                {% for movie in movies %}
                    <div class="card " style="width: 50rem">
                        <img src="{{ movie.poster.url }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            <h5>Rate: {{ movie.age_rating }}</h5>
                            <a href="{% url 'movie_detail' movie.slug %}" class="btn btn-info">Detail</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
